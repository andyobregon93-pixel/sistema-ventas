<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:90%;
  max-width:1000px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
.delete-btn{
  background:#dc3545;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#007bff;
  color:white;
}
.logout{
  background:#dc3545;
}
.admin-panel{
  background:#f1f1f1;
  padding:15px;
  border-radius:8px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<div id="loginBox">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">

  <h3 id="infoUsuario"></h3>
  <button class="logout" onclick="logout()">Cerrar sesión</button>

  <div id="panelAdmin" class="admin-panel" style="display:none;">
    <h2>Administrar Productos</h2>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
    <input type="number" id="precioProducto" placeholder="Precio">
    <input type="number" id="stockProducto" placeholder="Stock inicial">
    <button onclick="crearProducto()">Crear Producto</button>
    <h3>Lista de Productos</h3>
    <ul id="listaProductos"></ul>
  </div>

  <hr>

  <h2>Nueva Venta</h2>
  <input type="text" id="cliente" placeholder="Cliente">
  <input type="text" id="telefono" placeholder="Teléfono (ej: 521234567890)">
  <select id="productoSelect"></select>
  <input type="text" id="metodoPago" placeholder="Método de Pago">
  <button onclick="guardarVenta()">Guardar Venta</button>

  <h3>Eliminar Ventas por Cliente</h3>
  <input type="text" id="clienteEliminar" placeholder="Nombre del cliente">
  <button onclick="eliminarCliente()">Eliminar Cliente</button>

  <h2>Historial de Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Método</th>
        <th>Precio</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <h3 id="total"></h3>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, addDoc, getDocs, serverTimestamp, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.appspot.com",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioActual = null;
let rolActual = null;

/* LOGIN */

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth, email, password);
  }catch(e){
    alert(e.message);
  }
};

/* CONTROL DE SESIÓN */

onAuthStateChanged(auth, async (user) => {

  if(user){

    usuarioActual = user.email;

    const snap = await getDoc(doc(db, "usuarios", user.uid));

    if(snap.exists()){

      rolActual = snap.data().role;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("infoUsuario").innerText =
        "Usuario: " + usuarioActual + " | Rol: " + rolActual;

      if(rolActual === "admin"){
        document.getElementById("panelAdmin").style.display = "block";
      }

      cargarProductos();
      cargarVentas();

    } else {
      alert("Usuario no existe en Firestore");
      signOut(auth);
    }

  } else {

    document.getElementById("loginBox").style.display = "block";
    document.getElementById("app").style.display = "none";

  }

});

/* PRODUCTOS */

window.crearProducto = async function(){

  const nombre = nombreProducto.value;
  const precio = parseFloat(precioProducto.value);
  const stock = parseInt(stockProducto.value);

  if(!nombre || isNaN(precio) || isNaN(stock))
    return alert("Completa todo");

  await addDoc(collection(db,"productos"),{nombre,precio,stock});
  alert("Producto creado");
  cargarProductos();
};

async function cargarProductos(){

  listaProductos.innerHTML = "";
  productoSelect.innerHTML = "<option value=''>Seleccionar producto</option>";

  const snapshot = await getDocs(collection(db,"productos"));

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    const id = docSnap.id;

    if(rolActual === "admin"){
      listaProductos.innerHTML +=
        `<li>${p.nombre} - $${p.precio} - Stock: ${p.stock}</li>`;
    }

    if(p.stock > 0){
      productoSelect.innerHTML +=
        `<option value="${id}">${p.nombre} - $${p.precio} (Stock: ${p.stock})</option>`;
    }
  });
}

/* VENTAS */

window.guardarVenta = async function(){

  const nombreCliente = cliente.value;
  const tel = telefono.value;
  const metodo = metodoPago.value;
  const productoId = productoSelect.value;

  if(!nombreCliente || !tel || !metodo || !productoId)
    return alert("Completa todo");

  const ref = doc(db,"productos",productoId);
  const snap = await getDoc(ref);
  const producto = snap.data();

  if(producto.stock <= 0)
    return alert("Sin stock");

  await addDoc(collection(db,"ventas"),{
    cliente:nombreCliente,
    telefono:tel,
    producto:producto.nombre,
    productoId,
    metodoPago:metodo,
    precio:producto.precio,
    vendedor:usuarioActual,
    fecha:new Date().toLocaleString(),
    timestamp:serverTimestamp()
  });

  await setDoc(ref,{...producto,stock:producto.stock-1});

  alert("Venta realizada");
  cargarVentas();
  cargarProductos();
};

function cargarVentas(){

  const q = query(
    collection(db,"ventas"),
    orderBy("timestamp","desc")
  );

  onSnapshot(q, (snapshot)=>{

    tablaVentas.innerHTML = "";
    let totalVentas = 0;

    snapshot.forEach(docSnap=>{
      const v = docSnap.data();
      const id = docSnap.id;

      if(rolActual==="admin" || v.vendedor===usuarioActual){

        totalVentas += v.precio;

        tablaVentas.innerHTML += `
        <tr>
          <td>${v.fecha}</td>
          <td>${v.vendedor}</td>
          <td>${v.cliente}</td>
          <td>${v.producto}</td>
          <td>${v.metodoPago}</td>
          <td>$${v.precio}</td>
          <td>
            <button onclick="generarFactura('${id}')">PDF</button>
            <button onclick="enviarWhatsApp('${id}')">WhatsApp</button>
            ${rolActual==="admin"
              ? `<button class="delete-btn" onclick="eliminarVenta('${id}')">Eliminar</button>`
              : ""}
          </td>
        </tr>`;
      }
    });

    total.innerText = "Total: $" + totalVentas;

  });
}
  tablaVentas.innerHTML = "";
  let totalVentas = 0;

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(docSnap=>{
    const v = docSnap.data();
    const id = docSnap.id;

    if(rolActual==="admin" || v.vendedor===usuarioActual){

      totalVentas += v.precio;

      tablaVentas.innerHTML += `
      <tr>
        <td>${v.fecha}</td>
        <td>${v.vendedor}</td>
        <td>${v.cliente}</td>
        <td>${v.producto}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
        <td>
          <button onclick="generarFactura('${id}')">PDF</button>
          <button onclick="enviarWhatsApp('${id}')">WhatsApp</button>
          ${rolActual==="admin"
            ? `<button class="delete-btn" onclick="eliminarVenta('${id}')">Eliminar</button>`
            : ""}
        </td>
      </tr>`;
    }
  });

  total.innerText = "Total: $" + totalVentas;
}

/* ELIMINAR */

window.eliminarVenta = async function(id){
  if(!confirm("Eliminar venta?")) return;
  await deleteDoc(doc(db,"ventas",id));
  cargarVentas();
};

window.eliminarCliente = async function(){

  const nombre = clienteEliminar.value;
  if(!nombre) return alert("Escribe nombre");

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(async(docSnap)=>{
    if(docSnap.data().cliente === nombre){
      await deleteDoc(doc(db,"ventas",docSnap.id));
    }
  });

  alert("Cliente eliminado");
  cargarVentas();
};

/* FACTURA */

window.generarFactura = async function(id){

  const snap = await getDoc(doc(db,"ventas",id));
  const v = snap.data();

  const {jsPDF} = window.jspdf;
  const pdf = new jsPDF();

  pdf.text("FACTURA DE VENTA",60,20);
  pdf.text("Fecha: "+v.fecha,20,40);
  pdf.text("Cliente: "+v.cliente,20,50);
  pdf.text("Producto: "+v.producto,20,60);
  pdf.text("Metodo: "+v.metodoPago,20,70);
  pdf.text("Total: $"+v.precio,20,80);

  pdf.save("Factura_"+v.cliente+".pdf");
};

window.enviarWhatsApp = async function(id){

  const snap = await getDoc(doc(db,"ventas",id));
  const v = snap.data();

  const mensaje = `
FACTURA
Fecha: ${v.fecha}
Cliente: ${v.cliente}
Producto: ${v.producto}
Metodo: ${v.metodoPago}
Total: $${v.precio}
`;

  window.open(
    `https://wa.me/${v.telefono}?text=${encodeURIComponent(mensaje)}`,
    "_blank"
  );
};

window.logout = function(){
  signOut(auth);
};

</script>
</body>
</html>
