<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{width:90%;max-width:1100px;margin:30px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input,select,button{width:100%;padding:8px;margin:5px 0;}
button{background:#007bff;color:white;border:none;cursor:pointer;border-radius:5px;}
button:hover{opacity:0.9;}
.delete-btn{background:#dc3545;}
.logout{background:#dc3545;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#007bff;color:white;}
.admin-panel{background:#f1f1f1;padding:15px;border-radius:8px;margin-top:15px;}
</style>
</head>

<body>
<div class="container">

<div id="loginBox">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Contraseña">
<button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">

<h3 id="infoUsuario"></h3>
<button class="logout" onclick="logout()">Cerrar sesión</button>

<div id="panelAdmin" class="admin-panel" style="display:none;">

<h2>Crear Usuario</h2>
<input type="email" id="nuevoEmail" placeholder="Email">
<input type="password" id="nuevoPassword" placeholder="Contraseña">
<select id="nuevoRol">
<option value="vendedor">Vendedor</option>
<option value="admin">Admin</option>
</select>
<button onclick="crearUsuario()">Crear Usuario</button>

<hr>

<h2>Mis Cuentas</h2>
<input type="text" id="cuentaPlataforma" placeholder="Plataforma">
<input type="text" id="cuentaCorreo" placeholder="Correo">
<input type="text" id="cuentaClave" placeholder="Clave">
<button id="btnGuardarCuenta" onclick="guardarCuenta()">Guardar Cuenta</button>
<ul id="listaCuentas"></ul>

<hr>

<h2>Stock de Cuentas</h2>
<input type="text" id="stockPlataforma" placeholder="Plataforma">
<input type="number" id="stockCantidad" placeholder="Cantidad disponible">
<button onclick="guardarStock()">Guardar Stock</button>

<table>
<thead>
<tr>
<th>Plataforma</th>
<th>Cantidad</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaStock"></tbody>
</table>

<hr>

<h2>Permisos para Vendedores</h2>
<button onclick="toggleVerVentas()">Permitir / Quitar historial completo</button>
<button onclick="toggleAgregarCuentas()">Permitir / Quitar agregar cuentas</button>
<p id="estadoPermisos"></p>

</div>

<hr>

<h2>Nueva Venta</h2>
<input type="text" id="cliente" placeholder="Cliente">
<input type="text" id="telefono" placeholder="Teléfono">
<input type="text" id="producto" placeholder="Producto">
<input type="text" id="metodoPago" placeholder="Método de Pago">
<input type="number" id="precio" placeholder="Precio">
<button onclick="guardarVenta()">Guardar Venta</button>

<h2>Historial de Ventas</h2>
<table>
<thead>
<tr>
<th>Fecha</th>
<th>Vendedor</th>
<th>Cliente</th>
<th>Producto</th>
<th>Método</th>
<th>Precio</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaVentas"></tbody>
</table>

<h3 id="total"></h3>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={ /* TU CONFIG */ };

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getFirestore(appFirebase);

let usuarioActual=null;
let rolActual=null;

/* LOGIN */
window.login=async()=>{
await signInWithEmailAndPassword(auth,email.value,password.value);
};
window.logout=()=>signOut(auth);

/* PERMISOS */
async function obtenerPermisos(){
const ref=doc(db,"config","permisos");
const snap=await getDoc(ref);
if(!snap.exists()){
await setDoc(ref,{verVentas:false,agregarCuentas:false});
return {verVentas:false,agregarCuentas:false};
}
return snap.data();
}

async function actualizarEstadoPermisos(){
const p=await obtenerPermisos();
estadoPermisos.innerText=
"Historial completo: "+(p.verVentas?"ACTIVO":"OFF")+
" | Agregar cuentas: "+(p.agregarCuentas?"ACTIVO":"OFF");
}

window.toggleVerVentas=async()=>{
const p=await obtenerPermisos();
await updateDoc(doc(db,"config","permisos"),{verVentas:!p.verVentas});
actualizarEstadoPermisos();
};

window.toggleAgregarCuentas=async()=>{
const p=await obtenerPermisos();
await updateDoc(doc(db,"config","permisos"),{agregarCuentas:!p.agregarCuentas});
actualizarEstadoPermisos();
};

/* AUTH STATE */
onAuthStateChanged(auth,async(user)=>{
if(user){
usuarioActual=user.email;
const snap=await getDoc(doc(db,"usuarios",user.uid));
rolActual=snap.exists()?snap.data().role:"vendedor";

infoUsuario.innerText="Usuario: "+usuarioActual+" | Rol: "+rolActual;
loginBox.style.display="none";
app.style.display="block";
panelAdmin.style.display=(rolActual==="admin")?"block":"none";

cargarVentas();

if(rolActual==="admin"){
cargarCuentas();
cargarStock();
actualizarEstadoPermisos();
}else{
const permisos=await obtenerPermisos();

if(!permisos.verVentas){
cargarVentasUsuario();
}

if(!permisos.agregarCuentas){
btnGuardarCuenta.disabled=true;
}
}
}else{
loginBox.style.display="block";
app.style.display="none";
}
});

/* SOLO SUS VENTAS */
function cargarVentasUsuario(){
const q=query(collection(db,"ventas"),orderBy("timestamp","desc"));
onSnapshot(q,(snapshot)=>{
tablaVentas.innerHTML="";
let totalVentas=0;
snapshot.forEach(docSnap=>{
const v=docSnap.data();
if(v.vendedor!==usuarioActual) return;
totalVentas+=v.precio||0;
tablaVentas.innerHTML+=`
<tr>
<td>${v.fecha}</td>
<td>${v.vendedor}</td>
<td>${v.cliente}</td>
<td>${v.producto}</td>
<td>${v.metodoPago}</td>
<td>$${v.precio}</td>
<td></td>
</tr>`;
});
total.innerText="Total: $"+totalVentas;
});
}

</script>
</body>
</html>
