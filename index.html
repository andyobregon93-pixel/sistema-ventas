<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:90%;
  max-width:1000px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
.delete-btn{
  background:#dc3545;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#007bff;
  color:white;
}
.logout{
  background:#dc3545;
}
.admin-panel{
  background:#f1f1f1;
  padding:15px;
  border-radius:8px;
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">

<div id="loginBox">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">
  <h3 id="infoUsuario"></h3>
  <button class="logout" onclick="logout()">Cerrar sesión</button>

  <div id="panelAdmin" class="admin-panel" style="display:none;">
    <h2>Administrar Usuarios</h2>

    <input type="text" id="nuevoNombre" placeholder="Nombre del vendedor">
    <input type="email" id="nuevoEmail" placeholder="Email">
    <input type="password" id="nuevoPassword" placeholder="Contraseña">

    <select id="nuevoRol">
      <option value="vendedor">Vendedor</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="crearUsuario()">Crear Usuario</button>

    <h3>Lista de Usuarios</h3>
    <ul id="listaUsuarios"></ul>
  </div>

  <hr>

  <h2>Nueva Venta</h2>
  <input type="text" id="cliente" placeholder="Cliente">
  <input type="text" id="plataforma" placeholder="Plataforma">
  <input type="text" id="metodoPago" placeholder="Método de Pago">
  <input type="number" id="precio" placeholder="Precio">
  <button onclick="guardarVenta()">Guardar Venta</button>

  <h2>Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>N° Venta</th>
        <th>Fecha</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Plataforma</th>
        <th>Método</th>
        <th>Precio</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <h3 id="total"></h3>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, addDoc, getDocs, serverTimestamp, updateDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_BUCKET",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioActual = null;
let rolActual = null;
let nombreActual = null;

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth, email, password);
  }catch(error){
    alert(error.message);
  }
}

onAuthStateChanged(auth, async(user)=>{
  if(user){

    const docRef = doc(db,"usuarios",user.uid);
    const docSnap = await getDoc(docRef);

    if(docSnap.exists()){

      rolActual = docSnap.data().role;
      nombreActual = docSnap.data().nombre;
      usuarioActual = user.uid;

      document.getElementById("loginBox").style.display="none";
      document.getElementById("app").style.display="block";
      document.getElementById("infoUsuario").innerText =
        "Usuario: "+nombreActual+" | Rol: "+rolActual;

      if(rolActual === "admin"){
        document.getElementById("panelAdmin").style.display="block";
        cargarUsuarios();
      }

      cargarVentas();
    }

  }else{
    document.getElementById("loginBox").style.display="block";
    document.getElementById("app").style.display="none";
  }
});

window.crearUsuario = async function(){

  const email = document.getElementById("nuevoEmail").value;
  const password = document.getElementById("nuevoPassword").value;
  const rol = document.getElementById("nuevoRol").value;
  const nombre = document.getElementById("nuevoNombre").value;

  if(!email || !password || !nombre){
    alert("Completa todos los campos");
    return;
  }

  try{
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db,"usuarios",user.uid),{
      role: rol,
      nombre: nombre,
      email: email
    });

    alert("Usuario creado correctamente");
    cargarUsuarios();

  }catch(error){
    alert(error.message);
  }
}

async function cargarUsuarios(){
  const lista = document.getElementById("listaUsuarios");
  lista.innerHTML="";
  const snapshot = await getDocs(collection(db,"usuarios"));

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    lista.innerHTML += `<li>${data.nombre} - ${data.role}</li>`;
  });
}

window.guardarVenta = async function(){

  const cliente = document.getElementById("cliente").value;
  const plataforma = document.getElementById("plataforma").value;
  const metodoPago = document.getElementById("metodoPago").value;
  const precio = parseFloat(document.getElementById("precio").value);

  if(!cliente || !plataforma || !metodoPago || isNaN(precio)){
    alert("Completa todo");
    return;
  }

  const snapshot = await getDocs(collection(db,"ventas"));
  const numeroVenta = snapshot.size + 1;

  await addDoc(collection(db,"ventas"),{
    numeroVenta,
    cliente,
    plataforma,
    metodoPago,
    precio,
    vendedorId: usuarioActual,
    vendedorNombre: nombreActual,
    fecha: new Date().toLocaleString(),
    timestamp: serverTimestamp()
  });

  cargarVentas();
}

async function cargarVentas(){

  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML="";
  let total=0;

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(docSnap=>{
    const v = docSnap.data();
    const id = docSnap.id;

    if(rolActual==="admin" || v.vendedorId===usuarioActual){

      total += v.precio;

      tabla.innerHTML+=`
      <tr>
        <td>${v.numeroVenta}</td>
        <td>${v.fecha}</td>
        <td>${v.vendedorNombre}</td>
        <td>${v.cliente}</td>
        <td>${v.plataforma}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
        <td>
          <button onclick="editarVenta('${id}')">Editar</button>
          ${rolActual==="admin" ? `<button class="delete-btn" onclick="eliminarVenta('${id}')">Eliminar</button>` : ``}
        </td>
      </tr>`;
    }
  });

  document.getElementById("total").innerText="Total: $"+total;
}

window.editarVenta = async function(id){

  const ventaRef = doc(db,"ventas",id);
  const ventaSnap = await getDoc(ventaRef);
  const venta = ventaSnap.data();

  const nuevoCliente = prompt("Cliente:",venta.cliente);
  const nuevaPlataforma = prompt("Plataforma:",venta.plataforma);
  const nuevoMetodo = prompt("Método:",venta.metodoPago);
  const nuevoPrecio = parseFloat(prompt("Precio:",venta.precio));

  if(!nuevoCliente || !nuevaPlataforma || !nuevoMetodo || isNaN(nuevoPrecio)){
    alert("Datos inválidos");
    return;
  }

  await updateDoc(ventaRef,{
    cliente: nuevoCliente,
    plataforma: nuevaPlataforma,
    metodoPago: nuevoMetodo,
    precio: nuevoPrecio,
    fecha: new Date().toLocaleString()
  });

  cargarVentas();
}

window.eliminarVenta = async function(id){

  if(rolActual!=="admin"){
    alert("Solo el administrador puede eliminar ventas");
    return;
  }

  const confirmar = confirm("¿Seguro que deseas eliminar esta venta?");
  if(!confirmar) return;

  await deleteDoc(doc(db,"ventas",id));
  cargarVentas();
}

window.logout = function(){
  signOut(auth);
}

</script>

</body>
</html>
