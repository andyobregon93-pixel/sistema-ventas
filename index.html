<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.firebasestorage.app",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioActual = "";
let rolActual = "";

/* LOGIN */

window.login = async function(){
  try{
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    await signInWithEmailAndPassword(auth, email, pass);
  }catch(e){
    alert(e.message);
  }
};

/* SESIÃ“N */

onAuthStateChanged(auth, async (user) => {

  if(!user){
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("app").style.display = "none";
    return;
  }

  usuarioActual = user.email;

  const snap = await getDoc(doc(db,"usuarios",user.uid));

  if(!snap.exists()){
    alert("Usuario no existe en Firestore");
    return signOut(auth);
  }

  rolActual = snap.data().role;

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("app").style.display = "block";
  document.getElementById("infoUsuario").innerText =
    "Usuario: " + usuarioActual + " | Rol: " + rolActual;

  if(rolActual === "admin"){
    document.getElementById("panelAdmin").style.display = "block";
  }

  cargarProductos();
  cargarVentas();
});

/* PRODUCTOS */

window.crearProducto = async function(){
  const nombre = document.getElementById("nombreProducto").value;
  const precio = parseFloat(document.getElementById("precioProducto").value);
  const stock = parseInt(document.getElementById("stockProducto").value);

  if(!nombre || isNaN(precio) || isNaN(stock))
    return alert("Completa todo");

  await addDoc(collection(db,"productos"),{nombre,precio,stock});
  alert("Producto creado");
  cargarProductos();
};

async function cargarProductos(){
  const lista = document.getElementById("listaProductos");
  const select = document.getElementById("productoSelect");

  lista.innerHTML = "";
  select.innerHTML = "<option value=''>Seleccionar producto</option>";

  const snapshot = await getDocs(collection(db,"productos"));

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    const id = docSnap.id;

    if(rolActual === "admin"){
      lista.innerHTML += `<li>${p.nombre} - $${p.precio} - Stock: ${p.stock}</li>`;
    }

    if(p.stock > 0){
      select.innerHTML += `<option value="${id}">${p.nombre} - $${p.precio}</option>`;
    }
  });
}

/* VENTAS */

window.guardarVenta = async function(){

  const nombre = document.getElementById("cliente").value;
  const tel = document.getElementById("telefono").value.replace(/\D/g,'');
  const metodo = document.getElementById("metodoPago").value;
  const productoId = document.getElementById("productoSelect").value;

  if(!nombre || !tel || !metodo || !productoId)
    return alert("Completa todo");

  const ref = doc(db,"productos",productoId);
  const snap = await getDoc(ref);
  const producto = snap.data();

  if(!producto || producto.stock <= 0)
    return alert("Sin stock");

  await addDoc(collection(db,"ventas"),{
    cliente:nombre,
    telefono:tel,
    producto:producto.nombre,
    metodoPago:metodo,
    precio:producto.precio,
    vendedor:usuarioActual,
    fecha:new Date().toLocaleString()
  });

  await updateDoc(ref,{stock: producto.stock - 1});

  alert("Venta realizada");

  cargarVentas();
  cargarProductos();
};

async function cargarVentas(){

  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML = "";
  let total = 0;

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(docSnap=>{
    const v = docSnap.data();

    if(rolActual==="admin" || v.vendedor===usuarioActual){

      total += Number(v.precio || 0);

      tabla.innerHTML += `
      <tr>
        <td>${v.fecha}</td>
        <td>${v.vendedor}</td>
        <td>${v.cliente}</td>
        <td>${v.producto}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
      </tr>`;
    }
  });

  document.getElementById("total").innerText = "Total: $" + total;
}

window.logout = function(){
  signOut(auth);
};

</script>
