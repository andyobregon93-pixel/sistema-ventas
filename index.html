<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas ANDVIP</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
font-family:Arial;
margin:0;
background:url("fondo.jpg") no-repeat center center fixed;
background-size:cover;
}
.container{
width:95%;
max-width:1200px;
margin:30px auto;
background:rgba(255,255,255,0.95);
padding:20px;
border-radius:10px;
box-shadow:0 0 20px rgba(0,0,0,0.4);
}
input,select,button{
width:100%;
padding:8px;
margin:5px 0;
}
button{
background:#007bff;
color:white;
border:none;
cursor:pointer;
border-radius:5px;
}
button:hover{opacity:0.9;}
.delete-btn{background:#dc3545;}
.logout{background:#dc3545;}
table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}
th,td{
border:1px solid #ddd;
padding:8px;
text-align:center;
}
th{
background:#007bff;
color:white;
}
.admin-panel{
background:#f1f1f1;
padding:15px;
border-radius:8px;
margin-top:15px;
}
</style>
</head>

<body>
<div class="container">

<div id="loginBox">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Contraseña">
<button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">

<h3 id="infoUsuario"></h3>
<button class="logout" onclick="logout()">Cerrar sesión</button>

<hr>
<h2>Activación Gratis</h2>

<input type="text" id="nombreActivacion" placeholder="Tu Nombre">

<select id="plataformaActivacion">
<option value="">Seleccionar Plataforma</option>
</select>

<select id="adminActivacion">
<option value="">Administrador que ayudó</option>
</select>

<button onclick="registrarActivacion()">Registrar Activación</button>

<div id="historialActivacionesAdmin" style="display:none;">
<hr>
<h2>Historial de Activaciones</h2>
<table>
<thead>
<tr>
<th>Nombre</th>
<th>Plataforma</th>
<th>Administrador</th>
<th>Registrado Por</th>
<th>Fecha</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaActivaciones"></tbody>
</table>
</div>

<hr>
<h2>Historial de Ventas</h2>
<table>
<thead>
<tr>
<th>Fecha</th>
<th>Vendedor</th>
<th>Cliente</th>
<th>Producto</th>
<th>Método</th>
<th>Total</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaVentas"></tbody>
</table>

<h3 id="total"></h3>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
collection, addDoc, serverTimestamp,
query, orderBy, onSnapshot, where }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
authDomain:"sistema-ventas-64a4c.firebaseapp.com",
projectId:"sistema-ventas-64a4c",
storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
messagingSenderId:"291577824119",
appId:"1:291577824119:web:894fe9842b427c9ac3d772"
};
const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getFirestore(appFirebase);

let usuarioActual=null;
let rolActual=null;

/* LOGIN */
window.login=async()=>{
await signInWithEmailAndPassword(auth,email.value,password.value);
};
window.logout=()=>signOut(auth);

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(user){

usuarioActual=user.email;
const snap=await getDoc(doc(db,"usuarios",user.uid));
rolActual=snap.exists()?snap.data().role:"vendedor";

infoUsuario.innerText="Usuario: "+usuarioActual+" | Rol: "+rolActual;

loginBox.style.display="none";
app.style.display="block";

cargarVentas();
cargarPlataformas();
cargarAdmins();

if(rolActual==="admin"){
document.getElementById("historialActivacionesAdmin").style.display="block";
cargarHistorialActivaciones();
}else{
document.getElementById("historialActivacionesAdmin").style.display="none";
}

}else{
loginBox.style.display="block";
app.style.display="none";
}
});

/* ACTIVACIÓN */
window.registrarActivacion=async()=>{
if(!nombreActivacion.value || !plataformaActivacion.value){
alert("Completa los datos");
return;
}

await addDoc(collection(db,"activaciones"),{
nombre:nombreActivacion.value,
plataforma:plataformaActivacion.value,
adminAyudo:adminActivacion.value,
registradoPor:usuarioActual,
fecha:new Date().toLocaleString(),
timestamp:serverTimestamp()
});

nombreActivacion.value="";
};

function cargarPlataformas(){
onSnapshot(collection(db,"plataformas"),(snapshot)=>{
plataformaActivacion.innerHTML='<option value="">Seleccionar Plataforma</option>';
snapshot.forEach(docSnap=>{
plataformaActivacion.innerHTML+=`<option>${docSnap.data().nombre}</option>`;
});
});
}

function cargarAdmins(){
const q=query(collection(db,"usuarios"),where("role","==","admin"));
onSnapshot(q,(snapshot)=>{
adminActivacion.innerHTML='<option value="">Administrador que ayudó</option>';
snapshot.forEach(docSnap=>{
adminActivacion.innerHTML+=`<option>${docSnap.data().email}</option>`;
});
});
}

function cargarHistorialActivaciones(){
const q=query(collection(db,"activaciones"),orderBy("timestamp","desc"));
onSnapshot(q,(snapshot)=>{
tablaActivaciones.innerHTML="";
snapshot.forEach(docSnap=>{
const a=docSnap.data();
tablaActivaciones.innerHTML+=`
<tr>
<td>${a.nombre}</td>
<td>${a.plataforma}</td>
<td>${a.adminAyudo}</td>
<td>${a.registradoPor}</td>
<td>${a.fecha}</td>
<td>
<button onclick="eliminarActivacion('${docSnap.id}')">Eliminar</button>
</td>
</tr>`;
});
});
}

window.eliminarActivacion=async(id)=>{
if(rolActual!=="admin") return;
await deleteDoc(doc(db,"activaciones",id));
};

/* VENTAS SIN PDF NI WHATSAPP */
function cargarVentas(){
const q=query(collection(db,"ventas"),orderBy("timestamp","desc"));
onSnapshot(q,(snapshot)=>{
tablaVentas.innerHTML="";
let totalVentas=0;

snapshot.forEach(docSnap=>{
const v=docSnap.data();
const total=v.total ?? v.precio ?? 0;
totalVentas+=total;

tablaVentas.innerHTML+=`
<tr>
<td>${v.fecha}</td>
<td>${v.vendedor}</td>
<td>${v.cliente}</td>
<td>${v.producto}</td>
<td>${v.metodoPago}</td>
<td>$${total.toFixed(2)}</td>
<td>
<button onclick="eliminarVenta('${docSnap.id}')">Eliminar</button>
</td>
</tr>`;
});

total.innerText="Total: $"+totalVentas.toFixed(2);
});
}

window.eliminarVenta=async(id)=>{
await deleteDoc(doc(db,"ventas",id));
};

</script>
</body>
</html>
