<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.firebasestorage.app",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const appFirebase = initializeApp(firebaseConfig);
const auth = getAuth(appFirebase);
const db = getFirestore(appFirebase);

let usuarioActual = null;
let rolActual = null;

/* LOGIN */

window.login = async function(){
  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth, emailValue, passwordValue);
  }catch(e){
    alert(e.message);
  }
};

/* CONTROL SESIÃ“N */

onAuthStateChanged(auth, async (user) => {

  if(user){

    usuarioActual = user.email;
    const snap = await getDoc(doc(db, "usuarios", user.uid));

    if(snap.exists()){

      rolActual = snap.data().role;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("infoUsuario").innerText =
        "Usuario: " + usuarioActual + " | Rol: " + rolActual;

      if(rolActual === "admin"){
        document.getElementById("panelAdmin").style.display = "block";
      }

      cargarProductos();
      cargarVentas();

    } else {
      alert("Usuario no existe en Firestore");
      signOut(auth);
    }

  } else {
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("app").style.display = "none";
  }

});

/* PRODUCTOS */

window.crearProducto = async function(){

  const nombre = document.getElementById("nombreProducto").value;
  const precio = parseFloat(document.getElementById("precioProducto").value);
  const stock = parseInt(document.getElementById("stockProducto").value);

  if(!nombre || isNaN(precio) || isNaN(stock))
    return alert("Completa todo");

  await addDoc(collection(db,"productos"),{nombre,precio,stock});
  alert("Producto creado");
  cargarProductos();
};

async function cargarProductos(){

  document.getElementById("listaProductos").innerHTML = "";
  document.getElementById("productoSelect").innerHTML = "<option value=''>Seleccionar producto</option>";

  const snapshot = await getDocs(collection(db,"productos"));

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    const id = docSnap.id;

    if(rolActual === "admin"){
      document.getElementById("listaProductos").innerHTML +=
        `<li>${p.nombre} - $${p.precio} - Stock: ${p.stock}</li>`;
    }

    if(p.stock > 0){
      document.getElementById("productoSelect").innerHTML +=
        `<option value="${id}">${p.nombre} - $${p.precio} (Stock: ${p.stock})</option>`;
    }
  });
}

/* VENTAS */

window.guardarVenta = async function(){

  const nombreCliente = document.getElementById("cliente").value;
  const tel = document.getElementById("telefono").value.replace(/\D/g,'');
  const metodo = document.getElementById("metodoPago").value;
  const productoId = document.getElementById("productoSelect").value;

  if(!nombreCliente || !tel || !metodo || !productoId)
    return alert("Completa todo");

  const ref = doc(db,"productos",productoId);
  const snap = await getDoc(ref);
  const producto = snap.data();

  if(!producto || producto.stock <= 0)
    return alert("Sin stock");

  await addDoc(collection(db,"ventas"),{
    cliente:nombreCliente,
    telefono:tel,
    producto:producto.nombre,
    productoId,
    metodoPago:metodo,
    precio:producto.precio,
    vendedor:usuarioActual,
    fecha:new Date().toLocaleString()
  });

  await updateDoc(ref,{
    stock: producto.stock - 1
  });

  alert("Venta realizada");

  await cargarVentas();
  await cargarProductos();
};

async function cargarVentas(){

  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML = "";
  let totalVentas = 0;

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(docSnap=>{
    const v = docSnap.data();
    const id = docSnap.id;

    if(rolActual==="admin" || v.vendedor===usuarioActual){

      totalVentas += Number(v.precio || 0);

      tabla.innerHTML += `
      <tr>
        <td>${v.fecha || ""}</td>
        <td>${v.vendedor || ""}</td>
        <td>${v.cliente || ""}</td>
        <td>${v.producto || ""}</td>
        <td>${v.metodoPago || ""}</td>
        <td>$${v.precio || 0}</td>
        <td>
          <button onclick="generarFactura('${id}')">PDF</button>
          <button onclick="enviarWhatsApp('${id}')">WhatsApp</button>
          ${rolActual==="admin"
            ? `<button class="delete-btn" onclick="eliminarVenta('${id}')">Eliminar</button>`
            : ""}
        </td>
      </tr>`;
    }
  });

  document.getElementById("total").innerText = "Total: $" + totalVentas;
}

/* ELIMINAR */

window.eliminarVenta = async function(id){
  if(!confirm("Eliminar venta?")) return;
  await deleteDoc(doc(db,"ventas",id));
  cargarVentas();
};

window.logout = function(){
  signOut(auth);
};

</script>
