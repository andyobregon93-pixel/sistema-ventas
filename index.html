<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:90%;
  max-width:900px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#007bff;
  color:white;
}
.logout{
  background:#dc3545;
}
</style>
</head>
<body>

<div class="container">

<div id="loginBox">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">
  <h3 id="infoUsuario"></h3>
  <button class="logout" onclick="logout()">Cerrar sesión</button>

  <hr>

  <h2>Nueva Venta</h2>
  <input type="text" id="cliente" placeholder="Cliente">
  <input type="text" id="plataforma" placeholder="Plataforma">
  <input type="text" id="metodoPago" placeholder="Método de Pago">
  <input type="number" id="precio" placeholder="Precio">
  <button onclick="guardarVenta()">Guardar Venta</button>

  <h2>Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Plataforma</th>
        <th>Método</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <h3 id="total"></h3>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc, getDocs, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.appspot.com",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioActual = null;
let rolActual = null;

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth, email, password);
  }catch(error){
    alert(error.message);
  }
}

onAuthStateChanged(auth, async(user)=>{
  if(user){
    const docRef = doc(db,"usuarios",user.uid);
    const docSnap = await getDoc(docRef);

    if(docSnap.exists()){
      rolActual = docSnap.data().role;
      usuarioActual = user.email;

      document.getElementById("loginBox").style.display="none";
      document.getElementById("app").style.display="block";
      document.getElementById("infoUsuario").innerText =
        "Usuario: "+usuarioActual+" | Rol: "+rolActual;

      cargarVentas();
    }
  }else{
    document.getElementById("loginBox").style.display="block";
    document.getElementById("app").style.display="none";
  }
});

window.guardarVenta = async function(){
  const cliente = document.getElementById("cliente").value;
  const plataforma = document.getElementById("plataforma").value;
  const metodoPago = document.getElementById("metodoPago").value;
  const precio = parseFloat(document.getElementById("precio").value);

  if(!cliente || !plataforma || !metodoPago || isNaN(precio)){
    alert("Completa todo");
    return;
  }

  await addDoc(collection(db,"ventas"),{
    cliente,
    plataforma,
    metodoPago,
    precio,
    vendedor: usuarioActual,
    fecha: new Date().toLocaleString(),
    timestamp: serverTimestamp()
  });

  cargarVentas();
}

async function cargarVentas(){
  const tabla = document.getElementById("tablaVentas");
  tabla.innerHTML="";
  let total=0;

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(doc=>{
    const v = doc.data();

    if(rolActual==="admin" || v.vendedor===usuarioActual){
      total += v.precio;

      tabla.innerHTML+=`
      <tr>
        <td>${v.fecha}</td>
        <td>${v.vendedor}</td>
        <td>${v.cliente}</td>
        <td>${v.plataforma}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
      </tr>`;
    }
  });

  document.getElementById("total").innerText="Total: $"+total;
}

window.logout = function(){
  signOut(auth);
}

</script>

</body>
</html>
