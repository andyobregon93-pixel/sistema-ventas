<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{width:90%;max-width:1000px;margin:30px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input,select,button{width:100%;padding:10px;margin:6px 0;}
button{background:#007bff;color:white;border:none;cursor:pointer;}
button:hover{background:#0056b3;}
.delete-btn{background:#dc3545;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#007bff;color:white;}
.logout{background:#dc3545;}
.admin-panel{background:#f1f1f1;padding:15px;border-radius:8px;margin-top:20px;}
</style>
</head>

<body>
<div class="container">

<div id="loginBox">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">
  <h3 id="infoUsuario"></h3>
  <button class="logout" onclick="logout()">Cerrar sesión</button>

  <div id="panelAdmin" class="admin-panel" style="display:none;">
    <h2>Administrar Productos</h2>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
    <input type="number" id="precioProducto" placeholder="Precio">
    <input type="number" id="stockProducto" placeholder="Stock inicial">
    <button onclick="crearProducto()">Crear Producto</button>
    <h3>Lista de Productos</h3>
    <ul id="listaProductos"></ul>
  </div>

  <hr>

  <h2>Nueva Venta</h2>
  <input type="text" id="cliente" placeholder="Cliente">
  <input type="text" id="telefono" placeholder="Teléfono (ej: 521234567890)">
  <select id="productoSelect"></select>
  <input type="text" id="metodoPago" placeholder="Método de Pago">
  <button onclick="guardarVenta()">Guardar Venta</button>

  <h3>Eliminar Ventas por Cliente</h3>
  <input type="text" id="clienteEliminar" placeholder="Nombre del cliente">
  <button onclick="eliminarCliente()" class="delete-btn">
    Eliminar Cliente
  </button>

  <h2>Historial de Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Método</th>
        <th>Precio</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <h3 id="total"></h3>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs, serverTimestamp, query, orderBy, onSnapshot, where }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.firebasestorage.app",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const firebaseApp = initializeApp(firebaseConfig);
const auth = getAuth(firebaseApp);
const db = getFirestore(firebaseApp);

const loginBox = document.getElementById("loginBox");
const appDiv = document.getElementById("app");
const infoUsuario = document.getElementById("infoUsuario");
const panelAdmin = document.getElementById("panelAdmin");
const listaProductos = document.getElementById("listaProductos");
const productoSelect = document.getElementById("productoSelect");
const tablaVentas = document.getElementById("tablaVentas");
const total = document.getElementById("total");

let usuarioActual = null;
let rolActual = null;

/* LOGIN */
window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try{ await signInWithEmailAndPassword(auth, email, password); }
  catch(e){ alert(e.message); }
};

onAuthStateChanged(auth, async (user)=>{
  if(user){
    usuarioActual = user.email;
    const snap = await getDoc(doc(db,"usuarios",user.uid));
    if(snap.exists()){
      rolActual = snap.data().role;
      loginBox.style.display="none";
      appDiv.style.display="block";
      infoUsuario.innerText="Usuario: "+usuarioActual+" | Rol: "+rolActual;
      if(rolActual==="admin") panelAdmin.style.display="block";
      cargarProductos();
      cargarVentas();
    } else { alert("Usuario no existe"); signOut(auth); }
  } else {
    loginBox.style.display="block";
    appDiv.style.display="none";
  }
});

/* PRODUCTOS */
window.crearProducto = async function(){
  const nombre = nombreProducto.value;
  const precio = parseFloat(precioProducto.value);
  const stock = parseInt(stockProducto.value);
  if(!nombre || isNaN(precio) || isNaN(stock)) return alert("Completa todo");
  await addDoc(collection(db,"productos"),{nombre,precio,stock});
  cargarProductos();
};

async function cargarProductos(){
  listaProductos.innerHTML="";
  productoSelect.innerHTML="<option value=''>Seleccionar producto</option>";
  const snapshot = await getDocs(collection(db,"productos"));
  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    if(p.stock>0){
      productoSelect.innerHTML+=`<option value="${docSnap.id}">${p.nombre} - $${p.precio}</option>`;
    }
  });
}

/* VENTAS */
window.guardarVenta = async function(){
  const nombreCliente = cliente.value;
  const tel = telefono.value;
  const metodo = metodoPago.value;
  const productoId = productoSelect.value;
  if(!nombreCliente || !tel || !metodo || !productoId) return alert("Completa todo");

  const ref = doc(db,"productos",productoId);
  const snap = await getDoc(ref);
  if(!snap.exists()) return alert("Producto no existe");

  const producto = snap.data();
  if(producto.stock <= 0) return alert("Sin stock");

  await addDoc(collection(db,"ventas"),{
    cliente:nombreCliente,
    telefono:tel,
    producto:producto.nombre,
    productoId,
    metodoPago:metodo,
    precio:producto.precio,
    vendedor:usuarioActual,
    fecha:new Date().toLocaleString(),
    timestamp:serverTimestamp()
  });

  await updateDoc(ref,{stock:producto.stock-1});
};

function cargarVentas(){
  const q=query(collection(db,"ventas"),orderBy("timestamp","desc"));
  onSnapshot(q,(snapshot)=>{
    tablaVentas.innerHTML="";
    let totalVentas=0;
    snapshot.forEach(docSnap=>{
      const v=docSnap.data();
      totalVentas+=v.precio;
      tablaVentas.innerHTML+=`
      <tr>
        <td>${v.fecha}</td>
        <td>${v.vendedor}</td>
        <td>${v.cliente}</td>
        <td>${v.producto}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
        <td>
          <button onclick="editarVenta('${docSnap.id}')">Editar</button>
          <button onclick="generarFactura('${docSnap.id}')">PDF</button>
          <button onclick="enviarWhatsApp('${docSnap.id}')">WhatsApp</button>
          <button onclick="eliminarVenta('${docSnap.id}')" class="delete-btn">Eliminar</button>
        </td>
      </tr>`;
    });
    total.innerText="Total: $"+totalVentas;
  });
}

window.eliminarCliente = async function(){
  const nombre = document.getElementById("clienteEliminar").value;
  if(!nombre) return alert("Escribe el nombre");
  if(!confirm("¿Eliminar todas las ventas de " + nombre + "?")) return;

  const q = query(collection(db,"ventas"), where("cliente","==",nombre));
  const snapshot = await getDocs(q);

  const eliminaciones=[];
  snapshot.forEach(docSnap=>{
    eliminaciones.push(deleteDoc(doc(db,"ventas",docSnap.id)));
  });

  await Promise.all(eliminaciones);
};

window.logout=function(){ signOut(auth); };

</script>
</body>
</html>
