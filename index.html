<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:90%;
  max-width:1000px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
.delete-btn{
  background:#dc3545;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#007bff;
  color:white;
}
.logout{
  background:#dc3545;
}
.admin-panel{
  background:#f1f1f1;
  padding:15px;
  border-radius:8px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<div id="loginBox">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">

  <h3 id="infoUsuario"></h3>
  <button class="logout" onclick="logout()">Cerrar sesiÃ³n</button>

  <div id="panelAdmin" class="admin-panel" style="display:none;">
    <h2>Administrar Usuarios</h2>
    <input type="email" id="nuevoEmail" placeholder="Email">
    <input type="password" id="nuevoPassword" placeholder="ContraseÃ±a">
    <select id="nuevoRol">
      <option value="vendedor">Vendedor</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="crearUsuario()">Crear Usuario</button>
    <h3>Lista de Usuarios</h3>
    <ul id="listaUsuarios"></ul>
  </div>

  <div id="panelProductos" class="admin-panel" style="display:none;">
    <h2>Administrar Productos</h2>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
    <input type="number" id="precioProducto" placeholder="Precio">
    <input type="number" id="stockProducto" placeholder="Stock inicial">
    <button onclick="crearProducto()">Crear Producto</button>
    <h3>Lista de Productos</h3>
    <ul id="listaProductos"></ul>
  </div>

  <hr>

  <h2>Nueva Venta</h2>
  <input type="text" id="cliente" placeholder="Cliente">
  <input type="text" id="telefono" placeholder="TelÃ©fono (ej: 521234567890)">
  <select id="productoSelect"></select>
  <input type="text" id="metodoPago" placeholder="MÃ©todo de Pago">
  <button onclick="guardarVenta()">Guardar Venta</button>

  <h2>Historial de Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>MÃ©todo</th>
        <th>Precio</th>
        <th>AcciÃ³n</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <h3 id="total"></h3>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, addDoc, getDocs, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.firebasestorage.app",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioActual = null;
let rolActual = null;

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try{
    await signInWithEmailAndPassword(auth, email, password);
  }catch(error){
    alert(error.message);
  }
}

onAuthStateChanged(auth, async(user)=>{
  if(user){
    const docRef = doc(db,"usuarios",user.uid);
    const docSnap = await getDoc(docRef);

    if(docSnap.exists()){
      rolActual = docSnap.data().role;
      usuarioActual = user.email;

      document.getElementById("loginBox").style.display="none";
      document.getElementById("app").style.display="block";
      document.getElementById("infoUsuario").innerText =
        "Usuario: "+usuarioActual+" | Rol: "+rolActual;

      if(rolActual === "admin"){
        document.getElementById("panelAdmin").style.display="block";
        document.getElementById("panelProductos").style.display="block";
        cargarUsuarios();
      }

      cargarProductos();
      cargarVentas();
    }

  }else{
    document.getElementById("loginBox").style.display="block";
    document.getElementById("app").style.display="none";
  }
});

/* ================= PRODUCTOS ================= */

window.crearProducto = async function(){
  const nombre = nombreProducto.value;
  const precio = parseFloat(precioProducto.value);
  const stock = parseInt(stockProducto.value);

  if(!nombre || isNaN(precio) || isNaN(stock)){
    alert("Completa todos los campos");
    return;
  }

  await addDoc(collection(db,"productos"),{ nombre, precio, stock });

  alert("Producto creado");
  cargarProductos();
}

async function cargarProductos(){
  listaProductos.innerHTML="";
  productoSelect.innerHTML="<option value=''>Seleccionar producto</option>";

  const snapshot = await getDocs(collection(db,"productos"));

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    const id = docSnap.id;

    if(rolActual==="admin"){
      listaProductos.innerHTML +=
        `<li>${p.nombre} - $${p.precio} - Stock: ${p.stock}</li>`;
    }

    if(p.stock > 0){
      productoSelect.innerHTML +=
        `<option value="${id}">
          ${p.nombre} - $${p.precio} - Stock: ${p.stock}
        </option>`;
    }
  });
}

/* ================= VENTAS ================= */

window.guardarVenta = async function(){

  const cliente = cliente.value;
  const telefono = telefono.value;
  const metodoPago = metodoPago.value;
  const productoId = productoSelect.value;

  if(!cliente || !telefono || !metodoPago || !productoId){
    alert("Completa todo");
    return;
  }

  const productoRef = doc(db,"productos",productoId);
  const productoSnap = await getDoc(productoRef);
  const producto = productoSnap.data();

  if(producto.stock <= 0){
    alert("Sin stock");
    return;
  }

  await addDoc(collection(db,"ventas"),{
    cliente,
    telefono,
    producto: producto.nombre,
    productoId,
    metodoPago,
    precio: producto.precio,
    vendedor: usuarioActual,
    fecha: new Date().toLocaleString(),
    timestamp: serverTimestamp()
  });

  await setDoc(productoRef,{
    ...producto,
    stock: producto.stock - 1
  });

  alert("Venta realizada");
  cargarVentas();
  cargarProductos();
}

async function cargarVentas(){
  tablaVentas.innerHTML="";
  let total=0;

  const snapshot = await getDocs(collection(db,"ventas"));

  snapshot.forEach(docSnap=>{
    const v = docSnap.data();
    const id = docSnap.id;

    if(rolActual==="admin" || v.vendedor===usuarioActual){

      total+=v.precio;

      tablaVentas.innerHTML+=`
      <tr>
        <td>${v.fecha}</td>
        <td>${v.vendedor}</td>
        <td>${v.cliente}</td>
        <td>${v.producto}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
        <td>
          <button onclick="generarFactura('${id}')">PDF</button>
          <button onclick="enviarWhatsApp('${id}')">WhatsApp</button>
          ${rolActual==="admin" ?
          `<button class="delete-btn" onclick="eliminarVenta('${id}')">Eliminar</button>`
          : ""}
        </td>
      </tr>`;
    }
  });

  total.innerText="Total: $"+total;
}

/* ================= FACTURA PDF ================= */

window.generarFactura = async function(id){

  const ventaSnap = await getDoc(doc(db,"ventas",id));
  const v = ventaSnap.data();

  const { jsPDF } = window.jspdf;
  const docPDF = new jsPDF();

  docPDF.setFontSize(18);
  docPDF.text("FACTURA DE VENTA", 60, 20);
  docPDF.setFontSize(12);

  docPDF.text("Fecha: "+v.fecha, 20, 40);
  docPDF.text("Vendedor: "+v.vendedor, 20, 50);
  docPDF.text("Cliente: "+v.cliente, 20, 60);
  docPDF.text("Producto: "+v.producto, 20, 70);
  docPDF.text("Metodo: "+v.metodoPago, 20, 80);
  docPDF.text("Total: $"+v.precio, 20, 90);

  docPDF.save("Factura_"+v.cliente+".pdf");
}

/* ================= WHATSAPP ================= */

window.enviarWhatsApp = async function(id){

  const ventaSnap = await getDoc(doc(db,"ventas",id));
  const v = ventaSnap.data();

  const mensaje = `

Total: $${v.precio}

`;

  const url = `https://wa.me/${v.telefono}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}

window.logout = function(){
  signOut(auth);
}

</script>
</body>
</html>
