<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{width:90%;max-width:1100px;margin:30px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input,select,button{width:100%;padding:8px;margin:5px 0;}
button{background:#007bff;color:white;border:none;cursor:pointer;border-radius:5px;}
button:hover{opacity:0.9;}
.delete-btn{background:#dc3545;}
.logout{background:#dc3545;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#007bff;color:white;}
.admin-panel{background:#f1f1f1;padding:15px;border-radius:8px;margin-top:15px;}
</style>
</head>

<body>
<div class="container">

<div id="loginBox">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Contraseña">
<button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">

<h3 id="infoUsuario"></h3>
<button class="logout" onclick="logout()">Cerrar sesión</button>

<hr>

<h2>Nueva Venta</h2>
<input type="text" id="cliente" placeholder="Cliente">
<input type="text" id="telefono" placeholder="Teléfono">
<select id="productoSelect"></select>
<input type="text" id="metodoPago" placeholder="Método de Pago">
<button onclick="guardarVenta()">Guardar Venta</button>

<h2>Historial de Ventas</h2>
<table>
<thead>
<tr>
<th>Fecha</th>
<th>Vendedor</th>
<th>Cliente</th>
<th>Producto</th>
<th>Método</th>
<th>Precio</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaVentas"></tbody>
</table>

<h3 id="total"></h3>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
authDomain:"sistema-ventas-64a4c.firebaseapp.com",
projectId:"sistema-ventas-64a4c",
storageBucket:"sistema-ventas-64a4c.firebasestorage.app",
messagingSenderId:"291577824119",
appId:"1:291577824119:web:894fe9842b427c9ac3d772"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getFirestore(appFirebase);

let usuarioActual=null;

window.login=async()=>{
await signInWithEmailAndPassword(auth,email.value,password.value);
};

window.logout=()=>signOut(auth);

onAuthStateChanged(auth,(user)=>{
if(user){
usuarioActual=user.email;
infoUsuario.innerText="Usuario: "+usuarioActual;
loginBox.style.display="none";
app.style.display="block";
cargarVentas();
}else{
loginBox.style.display="block";
app.style.display="none";
}
});

/* GUARDAR VENTA */
window.guardarVenta=async()=>{
if(!cliente.value||!telefono.value||!productoSelect.value||!metodoPago.value)
return alert("Completa todos los campos");

await addDoc(collection(db,"ventas"),{
cliente:cliente.value,
telefono:telefono.value,
producto:productoSelect.value,
metodoPago:metodoPago.value,
precio:100,
vendedor:usuarioActual,
fecha:new Date().toLocaleString(),
timestamp:serverTimestamp()
});
};

/* HISTORIAL CON TODOS LOS BOTONES */
function cargarVentas(){
const q=query(collection(db,"ventas"),orderBy("timestamp","desc"));
onSnapshot(q,(snapshot)=>{
tablaVentas.innerHTML="";
let totalVentas=0;

snapshot.forEach(docSnap=>{
const v=docSnap.data();
totalVentas+=v.precio||0;

tablaVentas.innerHTML+=`
<tr>
<td>${v.fecha||""}</td>
<td>${v.vendedor||""}</td>
<td>${v.cliente||""}</td>
<td>${v.producto||""}</td>
<td>${v.metodoPago||""}</td>
<td>$${v.precio||0}</td>
<td>
<button onclick="editarVenta('${docSnap.id}')">Editar</button>
<button class="delete-btn" onclick="eliminarVenta('${docSnap.id}')">Eliminar</button>
<button onclick="generarFactura('${docSnap.id}')">PDF</button>
<button onclick="enviarWhatsApp('${docSnap.id}')">WhatsApp</button>
</td>
</tr>`;
});

total.innerText="Total: $"+totalVentas;
});
}

/* EDITAR */
window.editarVenta=async(id)=>{
const snap=await getDoc(doc(db,"ventas",id));
const v=snap.data();
const nuevoCliente=prompt("Cliente:",v.cliente);
const nuevoMetodo=prompt("Método:",v.metodoPago);
const nuevoPrecio=parseFloat(prompt("Precio:",v.precio));
await updateDoc(doc(db,"ventas",id),{
cliente:nuevoCliente,
metodoPago:nuevoMetodo,
precio:nuevoPrecio
});
};

/* ELIMINAR */
window.eliminarVenta=async(id)=>{
if(confirm("¿Eliminar venta?")){
await deleteDoc(doc(db,"ventas",id));
}
};

/* PDF */
window.generarFactura=async(id)=>{
const snap=await getDoc(doc(db,"ventas",id));
const v=snap.data();
const { jsPDF }=window.jspdf;
const pdf=new jsPDF();
pdf.text("FACTURA",20,20);
pdf.text("Cliente: "+v.cliente,20,40);
pdf.text("Producto: "+v.producto,20,50);
pdf.text("Precio: $"+v.precio,20,60);
pdf.save("factura_"+v.cliente+".pdf");
};

/* WHATSAPP */
window.enviarWhatsApp=async(id)=>{
const snap=await getDoc(doc(db,"ventas",id));
const v=snap.data();
const mensaje=`Hola ${v.cliente}\nProducto: ${v.producto}\nPrecio: $${v.precio}`;
window.open(`https://wa.me/${v.telefono}?text=${encodeURIComponent(mensaje)}`,"_blank");
};

</script>
</body>
</html>
