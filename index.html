<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  margin:0;
}
.container{
  width:90%;
  max-width:1000px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
.delete-btn{
  background:#dc3545;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#007bff;
  color:white;
}
.logout{
  background:#dc3545;
}
.admin-panel{
  background:#f1f1f1;
  padding:15px;
  border-radius:8px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<div id="loginBox">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="app" style="display:none;">

  <h3 id="infoUsuario"></h3>
  <button class="logout" onclick="logout()">Cerrar sesión</button>

  <div id="panelAdmin" class="admin-panel" style="display:none;">
    <h2>Administrar Productos</h2>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
    <input type="number" id="precioProducto" placeholder="Precio">
    <input type="number" id="stockProducto" placeholder="Stock inicial">
    <button onclick="crearProducto()">Crear Producto</button>
    <h3>Lista de Productos</h3>
    <ul id="listaProductos"></ul>
  </div>

  <hr>

  <h2>Nueva Venta</h2>
  <input type="text" id="cliente" placeholder="Cliente">
  <input type="text" id="telefono" placeholder="Teléfono (ej: 521234567890)">
  <select id="productoSelect"></select>
  <input type="text" id="metodoPago" placeholder="Método de Pago">
  <button onclick="guardarVenta()">Guardar Venta</button>

  <h3>Eliminar Ventas por Cliente</h3>
  <input type="text" id="clienteEliminar" placeholder="Nombre del cliente">
  <button onclick="eliminarCliente()">Eliminar Cliente</button>

  <h2>Historial de Ventas</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Método</th>
        <th>Precio</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>

  <h3 id="total"></h3>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs, serverTimestamp, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyArnqs6NzzauyMJlx6w3vfUaQqZaithGpM",
  authDomain: "sistema-ventas-64a4c.firebaseapp.com",
  projectId: "sistema-ventas-64a4c",
  storageBucket: "sistema-ventas-64a4c.firebasestorage.app",
  messagingSenderId: "291577824119",
  appId: "1:291577824119:web:894fe9842b427c9ac3d772"
};

const appFirebase = initializeApp(firebaseConfig);
const auth = getAuth(appFirebase);
const db = getFirestore(appFirebase);

let usuarioActual = null;
let rolActual = null;

/* LOGIN */

window.login = async function(){
  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;

  try{
    await signInWithEmailAndPassword(auth, emailValue, passwordValue);
  }catch(e){
    alert(e.message);
  }
};

/* CONTROL SESIÓN */

onAuthStateChanged(auth, async (user) => {

  if(user){

    usuarioActual = user.email;
    const snap = await getDoc(doc(db, "usuarios", user.uid));

    if(snap.exists()){

      rolActual = snap.data().role;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("infoUsuario").innerText =
        "Usuario: " + usuarioActual + " | Rol: " + rolActual;

      if(rolActual === "admin"){
        document.getElementById("panelAdmin").style.display = "block";
      }

      cargarProductos();
      cargarVentas();

    } else {
      alert("Usuario no existe en Firestore");
      signOut(auth);
    }

  } else {
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("app").style.display = "none";
  }

});

/* PRODUCTOS */

window.crearProducto = async function(){

  const nombre = document.getElementById("nombreProducto").value;
  const precio = parseFloat(document.getElementById("precioProducto").value);
  const stock = parseInt(document.getElementById("stockProducto").value);

  if(!nombre || isNaN(precio) || isNaN(stock))
    return alert("Completa todo");

  await addDoc(collection(db,"productos"),{nombre,precio,stock});
  alert("Producto creado");
  cargarProductos();
};

async function cargarProductos(){

  document.getElementById("listaProductos").innerHTML = "";
  document.getElementById("productoSelect").innerHTML = "<option value=''>Seleccionar producto</option>";

  const snapshot = await getDocs(collection(db,"productos"));

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    const id = docSnap.id;

    if(rolActual === "admin"){
      document.getElementById("listaProductos").innerHTML +=
        `<li>${p.nombre} - $${p.precio} - Stock: ${p.stock}</li>`;
    }

    if(p.stock > 0){
      document.getElementById("productoSelect").innerHTML +=
        `<option value="${id}">${p.nombre} - $${p.precio} (Stock: ${p.stock})</option>`;
    }
  });
}

/* VENTAS */

window.guardarVenta = async function(){

  const nombreCliente = document.getElementById("cliente").value;
  const tel = document.getElementById("telefono").value.replace(/\D/g,'');
  const metodo = document.getElementById("metodoPago").value;
  const productoId = document.getElementById("productoSelect").value;

  if(!nombreCliente || !tel || !metodo || !productoId)
    return alert("Completa todo");

  const ref = doc(db,"productos",productoId);
  const snap = await getDoc(ref);
  const producto = snap.data();

  if(producto.stock <= 0)
    return alert("Sin stock");

  await addDoc(collection(db,"ventas"),{
    cliente:nombreCliente,
    telefono:tel,
    producto:producto.nombre,
    productoId,
    metodoPago:metodo,
    precio:producto.precio,
    vendedor:usuarioActual,
    fecha:new Date().toLocaleString(),
    timestamp:serverTimestamp()
  });

  await updateDoc(ref,{ stock: producto.stock - 1 });

  alert("Venta realizada");
  cargarVentas();
  cargarProductos();
};

async function cargarVentas(){

  document.getElementById("tablaVentas").innerHTML = "";
  let totalVentas = 0;

  const q = query(collection(db,"ventas"), orderBy("timestamp","desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap=>{
    const v = docSnap.data();
    const id = docSnap.id;

    if(rolActual==="admin" || v.vendedor===usuarioActual){

      totalVentas += v.precio;

      document.getElementById("tablaVentas").innerHTML += `
      <tr>
        <td>${v.fecha}</td>
        <td>${v.vendedor}</td>
        <td>${v.cliente}</td>
        <td>${v.producto}</td>
        <td>${v.metodoPago}</td>
        <td>$${v.precio}</td>
        <td>
          <button onclick="generarFactura('${id}')">PDF</button>
          <button onclick="enviarWhatsApp('${id}')">WhatsApp</button>
          ${rolActual==="admin"
            ? `<button class="delete-btn" onclick="eliminarVenta('${id}')">Eliminar</button>`
            : ""}
        </td>
      </tr>`;
    }
  });

  document.getElementById("total").innerText = "Total: $" + totalVentas;
}

/* ELIMINAR */

window.eliminarVenta = async function(id){
  if(!confirm("Eliminar venta?")) return;
  await deleteDoc(doc(db,"ventas",id));
  cargarVentas();
};

window.eliminarCliente = async function(){
  const nombre = document.getElementById("clienteEliminar").value;
  if(!nombre) return alert("Escribe nombre");

  const snapshot = await getDocs(collection(db,"ventas"));
  snapshot.forEach(async(docSnap)=>{
    if(docSnap.data().cliente === nombre){
      await deleteDoc(doc(db,"ventas",docSnap.id));
    }
  });

  alert("Cliente eliminado");
  cargarVentas();
};

/* WHATSAPP */

window.enviarWhatsApp = async function(id){

  const snap = await getDoc(doc(db,"ventas",id));
  const v = snap.data();

  let telefono = v.telefono.replace(/\D/g,'');

  if(!telefono.startsWith("52")){
    alert("El número debe incluir código país. Ejemplo: 521234567890");
    return;
  }

  const mensaje =
`FACTURA DE VENTA

Fecha: ${v.fecha}
Cliente: ${v.cliente}
Producto: ${v.producto}
Metodo: ${v.metodoPago}
Total: $${v.precio}`;

  const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
  window.open(url,"_blank");
};

/* LOGOUT */

window.logout = function(){
  signOut(auth);
};

</script>
</body>
</html>
